
  <form [formGroup]="sendEmailForgottenPasswordForm" *ngIf="!token">
    <label for="email">Email</label><input type="text" id="email" formControlName="email">
    <button (click)="getToken()">Envoyer</button>
    <p *ngIf="emailSent">Email sent</p>
    <p *ngIf="emailSent===false">Email not sent</p>
  </form>
  <form [formGroup]="resetPasswordForm" *ngIf="token&&resetPasswordForm&&validToken">
    <label for="password">password</label><input type="text" id="password" formControlName="password">
    <label for="confirmPassword">Confirm password</label><input type="text" id="confirmPassword" formControlName="confirmPassword">
    <button (click)="resetPassword()">Envoyer</button>
    <p *ngIf="passwordReset">password reset,u'll be redirected in a moment</p>
    <p *ngIf="samePassword===false">passwords does'nt match</p>
    <p *ngIf="passwordReset===false">password not reset</p>
  </form>
  <p *ngIf="formSubmitted"><img src="../../assets/gifs/loader.gif" alt=""></p>
