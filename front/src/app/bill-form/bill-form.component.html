<ng-container *ngIf="billForm">

<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
  <div class="wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body">
        <h2 class="title" *ngIf="!bill">{{'ADD_BILL'|translate}}</h2>
        <h2 class="title" *ngIf="bill">{{'EDIT_BILL'|translate}}</h2>
        <form [formGroup]="billForm">
          <div class="row row-space">
            <div class="col-md-5">
              <div class="input-group">
                <label class="label">{{'PROVIDER'|translate}}</label>

                <input class="input--style-4" type="text"
                       [class.alert-danger]="billForm.controls.provider.invalid&&(billForm.controls.provider.dirty||billForm.controls.provider.touched)"
                       formControlName="provider" id="provider" />
              </div>
            </div>

            <div class="col-6">
              <div class="input-group">
                <label class="label">{{'PAYMENT_METHOD'|translate}}</label>
                <div class="p-t-10">
                  <label class="radio-container m-r-45">{{'CASH'|translate}}
                    <input type="radio" formControlName="checkPayment" value="0" id="paymentMethod1">
                    <span class="checkmark"></span>
                  </label>
                  <label class="radio-container">{{'CHECK'|translate}}
                    <input type="radio" formControlName="checkPayment" value="1" id="paymentMethod2">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>

          </div>
          <div class="row row-space">

            <div class="col-md-5">
              <div class="input-group">
                <label class="label">{{'TAX_STAMP'|translate}}</label>
                <input class="input--style-4" input type="number" formControlName="taxStamp" id="taxStamp" />
              </div>
            </div>

            <div class="col-6">
              <div class="input-group">
                <label class="label">{{'CHECK_REFERENCE'|translate}}</label>
                <input class="input--style-4" type="text" formControlName="checkReference" id="checkReference" [disableControl]="editCheckPayment()" >
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-md-5">
              <div class="input-group">
                <div class="input-group-icon">
                  <input class="input--style-4 js-datepicker" type="date" formControlName="date" id="date">
                </div>
              </div>
            </div>

          </div>

          <div class="p-t-15" *ngIf="!bill">
            <button class="btn btn--radius-2 btn--blue" type="submit" (click)="addBill()" [disabled]="!billForm.valid">Ajouter la facture</button>
          </div>
          <div class="p-t-15" *ngIf="bill">
            <button class="btn btn--radius-2 btn--blue" type="submit" (click)="editBill()" [disabled]="!billForm.valid">Modifier la facture</button>
          </div>
          <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" routerLink="/bills">Annuler</button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
</ng-container>
