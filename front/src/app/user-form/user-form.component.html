<form [formGroup]="userForm">
  <div class="form-group row">
    <label for="name" class="col-form-label col-1">Nom</label>
    <input type="text" formControlName="name" id="name" class="col-3 form-control">
  </div>
  <div class="form-group row">
    <label for="username" class="col-form-label col-1">Username</label>
    <input type="text" formControlName="username" id="username" class="col-3 form-control">
  </div>
  <div class="form-group row">
    <label for="email" class="col-form-label col-1">Email</label>
    <input type="email" formControlName="email" id="email" class="col-3 form-control">
  </div>
  <div class="form-group row">
    <label for="password" class="col-form-label col-1">Mot de passe</label>
    <input type="password" formControlName="password" id="password" class="col-3 form-control">
  </div>
  <div *ngIf="user" class="form-group row">
    <label for="repeatPassword" class="col-form-label col-1">Répeter Mot de passe</label>
    <input type="password" formControlName="repeatPassword" id="repeatPassword" class="col-3 form-control">
  </div>

  <div class="form-group ">
    <div class="row">
      <label class="col-form-label col-1">Méthode de paiement</label>
      <div class="col-3 padding-top-down">

        <div class="form-check ">
          <input type="radio" formControlName="role" value="1" id="user" class="form-check-input"  >
          <label for="user" class="form-check-label" >Utilisateur</label>
        </div>
        <div class="form-check ">
          <input type="radio" formControlName="role" value="0" id="admin" class="form-check-input" >
          <label for="admin" class="form-check-label" >Admin</label>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="!user" class="mb-1">
    <button type="submit" class="btn btn-outline-secondary" (click)="addUser()" [disabled]="!userForm.valid">Ajouter un utilisateur</button>
  </div>
  <div class="mb-1" *ngIf="user">
    <button type="submit" class="btn btn-outline-secondary" (click)="editUser()" [disabled]="!userForm.valid">Modifier un utilisateur</button>
  </div>
  <div>
    <button type="button" class="btn btn-outline-secondary"  routerLink="/bills">Annuler</button>
  </div>
</form>
