<div class="alert alert-info">
  Username: test<br />
  Password: test
</div>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="usernameOrEmail" class="form-control" id="username" [ngClass]="{ 'is-invalid': submitted && f.usernameOrEmail.errors }" />
    <div *ngIf="submitted && f.usernameOrEmail.errors" class="invalid-feedback">
      <div *ngIf="f.usernameOrEmail.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
