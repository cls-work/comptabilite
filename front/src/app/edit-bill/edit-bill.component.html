<ng-container *ngIf="editBillForm">

<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
  <div class="wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body">
        <h2 class="title">Modifier une facture</h2>
        <form [formGroup]="editBillForm">
          <div class="row row-space">
            <div class="col-md-5">
              <div class="input-group">
                <label class="label">Fournisseur</label>
                <input class="input--style-4" type="text" formControlName="provider" id="provider" />
              </div>
            </div>

            <div class="col-6">
              <div class="input-group">
                <label class="label">Méthode de paiement</label>
                <div class="p-t-10">
                  <label class="radio-container m-r-45">Espece
                    <input type="radio" formControlName="checkPayment" value="0" id="paymentMethod1">
                    <span class="checkmark"></span>
                  </label>
                  <label class="radio-container">Chèque
                    <input type="radio" formControlName="checkPayment" value="1" id="paymentMethod2">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>

          </div>
          <div class="row row-space">

            <div class="col-md-5">
              <div class="input-group">
                <label class="label">Timbre fiscal</label>
                <input class="input--style-4" input type="number" formControlName="taxStamp" id="taxStamp" />
              </div>
            </div>

            <div class="col-6">
              <div class="input-group">
                <label class="label">Réference Chèque</label>
                <input class="input--style-4" type="text" formControlName="checkReference" id="checkReference" [disableControl]="editCheckPayment()" >
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-md-5">
              <div class="input-group">
                <div class="input-group-icon">
                  <input class="input--style-4 js-datepicker" type="date" formControlName="date" id="date">
                </div>
              </div>
            </div>

          </div>

          <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" type="submit" (click)="editBill()" [disabled]="!editBillForm.valid">Modifier la facture</button>
          </div>
          <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" routerLink="/bills">Annuler</button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
</ng-container>
