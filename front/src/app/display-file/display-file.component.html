
<div class="alert alert-warning" role="alert" *ngIf="fileDeleted">
  {{'FILE_DELETED_SUCCESS'|translate}}
</div>
<div class="container2">

<div *ngFor="let file of billFiles;let i=index" class="thumbnail">

  <img src="http://localhost:8080/downloadFile/{{file.uploadDir}}" />
  <i class="fa fa-minus-circle fa-2x" aria-hidden="true" (click)="deleteFile(file,i)"></i>
</div>


</div>
